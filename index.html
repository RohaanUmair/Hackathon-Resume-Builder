<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/formStyle.css">
    <title>Resume</title>
</head>
<body>
    <h1 class="header">Static Resume</h1>

    <form>
        <section class="form_section">
            <h3>Personal Information</h3>

            <label>Full Name</label>
            <input required type="text" id="form_fullname">

            <label>Email Address</label>
            <input required type="email" id="form_email">

            <label>Contact</label>
            <input required type="number" id="form_contact">
        </section>

        <section class="form_section">
            <h3>Education</h3>

            <label>Secondary Education</label>
            <input required type="text" id="form_secondary_edu">
            
            <label>Primary Education</label>
            <input required type="text" id="form_primary_edu">
        </section>

        
        
        <section class="form_section">
            <h3>Work Experience</h3>

            <label>Company</label>
            <input required type="text" id="form_comapny">
    
            <label>Experience</label>
            <input required type="text" id="form_exp">
        </section>



        <section class="form_section">
            <h3>Skills</h3>

            <label>Main Skill</label>
            <input required type="text" id="form_main_skill">
    
            <label>Sub-Skills</label>
            <input required type="text" id="form_sub_skills">
        </section>

        <button type="submit" id="generate_resume_btm">Generate Resume</button>
    </form>




    <div class="resume">
        <h1 class="main_headings">Personal Information</h1>
        <section>
            <h2 class="sub_heading">Name</h2>
            <p class="details"></p>        
            <h2 class="sub_heading">Email</h2>
            <p class="details"></p>
            <h2 class="sub_heading">Contact Details</h2>
            <p class="details"></p>
        </section>

        <h1 class="main_headings">Education</h1>
        <section>
            <h2 class="sub_heading">Secondary Education</h2>
            <p class="details"></p>
            <h2 class="sub_heading">Primary Education</h2>
            <p class="details"></p>
        </section>
        
        <h1 class="main_headings">Work Experience</h1>
        <section>
            <h2 class="sub_heading"></h2>
            <p class="details"></p>
        </section>

        <div class="skill_header">
            <h1 class="main_headings" id="skills_section">Skills</h1>
            <button id="toggle_skills_btn">Show</button>
        </div>

        <div class="skills_section">
            <section>
                <h2 class="sub_heading"></h2>
                <p class="details"></p>
            </section>
        </div>
    </div>

    <script src="./src/main.js"></script>
    </body>
</html>
